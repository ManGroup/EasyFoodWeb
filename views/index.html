<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Mobile Angular UI Examples</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link rel="stylesheet" href="public/libs/dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="public/libs/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="public/libs/dist/css/mobile-angular-ui-desktop.css" />
    <link rel="stylesheet" href="public/theme/css/style.css"/>

    <script src="public/libs/angular/angular.js"></script>
    <script src="public/libs/angular/angular-route.js"></script>
    <script src="public/libs/angular/angular-touch.js"></script>
    <script src="public/libs/dist/js/mobile-angular-ui.js"></script>
    <script src="public/javascript/app.js"></script>
</head>


<body ng-app="MobileAngularUiExamples" ng-controller="MainController">

<!-- Sidebars -->
<div ng-include="'public/sidebar.html'"
     track-as-search-param='true'
     class="sidebar sidebar-left"></div>

<div ng-include="'public/sidebarRight.html'"
     class="sidebar sidebar-right"></div>

<div class="app">
    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title">
            宅语菜园
        </div>
        <div class="btn-group pull-left">
            <div ui-toggle="sidebarLeft" class="btn sidebar-toggle">
                <i class="fa fa-bars"></i>菜单
            </div>
        </div>
        <div class="btn-group pull-right" yield-to="navbarAction">
            <a href="#/forms" class="btn btn-navbar">
                <i class="fa fa-exclamation-circle fa-navbar"></i>登陆
            </a>
        </div>
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
            <a href="#/" class="btn btn-navbar">
                <i class="fa fa-home fa-navbar"></i>推荐
            </a>
            <a href="#/" class="btn btn-navbar">
                <i class="fa fa-home fa-navbar"></i>菜单
            </a>
            <a href="#/" class="btn btn-navbar">
                <i class="fa fa-home fa-navbar"></i>购物车
            </a>
            <a href="#/forms" class="btn btn-navbar">
                <i class="fa fa-exclamation-circle fa-navbar"></i>设置
            </a>
        </div>
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <ng-view></ng-view>
        </div>
    </div>
</div>
<!-- ~ .app -->

<div yield-to="modals"></div>
</body>
</html>
